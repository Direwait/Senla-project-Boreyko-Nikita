spring:
  application:
    name: project_x
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 22666
    url: jdbc:postgresql://localhost:5432/project_x
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      format-sql: true
      use_sql_comments: false
      properties:
        hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate.cache.use_second_level_cache: true
        hibernate.cache.region.factory_class: org.hibernate.cache.jcache.internal.JCacheRegionFactory
        hibernate.javax.cache.provider: com.hazelcast.cache.HazelcastCachingProvider
  mvc:
    throw-exception-if-no-handler-found: true
  web:
  resources:
    add-mappings: false
  thymeleaf:
    prefix:
    suffix: .html
    encoding: UTF-8
    mode: HTML
    cache: false

logging:
  level:
    root: INFO
  file:
    name: logs.log
    path: /

jwt:
  secret: 
  lifetime: 30m
